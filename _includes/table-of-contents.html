<div id="toc-container">
  <div id="contents-title">Contents</div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // O Kramdown gera a ToC com o ID 'markdown-toc'
    const generatedToc = document.getElementById("markdown-toc");
    const targetContainer = document.getElementById("toc-container");

    if (generatedToc && targetContainer) {
      // Remove a ToC do texto e coloca dentro do seu container da sidebar
      targetContainer.appendChild(generatedToc);
    }
  });
</script>
