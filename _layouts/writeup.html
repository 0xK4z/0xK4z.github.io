---
layout: default
---
<article class="post-content">
    <header class="post-header">
        <h2><span class="cmd">></span> cat {{ page.title }}.log</h2>
        <p class="subtitle">Incident Date: {{ page.date | date: "%d/%m/%Y" }} | Category: {{ page.tags }}</p>
    </header>

    <hr class="separator">

    <div class="entry">
        {{ content }}
    </div>

    <footer>
        <a href="{{ '/writeups/' | relative_url }}" class="writeup-link"><- Return</a>
    </footer>
</article>
