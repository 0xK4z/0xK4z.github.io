---
layout: default
---

<article class="post-content">
  <header class="post-header">
    <h2><span class="cmd">></span> cat {{ page.title }}.log</h2>
    <span class="subtitle"
      >Article Date: {{ page.date | date: "%d/%m/%Y" }}</span
    >
    |
    <span class="subtitle">Tags:</span>
    <div class="post-tags">
      {% for tag in page.tags %}
      <a
        href="{{ '/tag/' | relative_url }}{{ tag | slugify }}/"
        class="tag-link"
      >
        <span class="tag-badge">{{ tag }}</span>
      </a>
      {% endfor %}
    </div>
  </header>

  <hr class="separator" />

  <div class="markdown-body">{{ content }}</div>

  <footer>
    <a href="{{ '/articles/' | relative_url }}" class="writeup-link"
      ><- Return</a
    >
  </footer>
</article>
<script src="/assets/js/copy-to-clipboard.js"></script>
